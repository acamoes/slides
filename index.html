<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal.js Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css">
  <style>
    /* Container do carrossel */
    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 300px;
    }

    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .carousel-slide {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
      position: relative;
    }

    /* Texto ao fazer hover */
    .carousel-slide .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .carousel-slide:hover .overlay {
      opacity: 1;
    }

    /* Botões para navegação */
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-controls button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide do carrossel -->
      <section>
        <h2>Image Carousel</h2>
        <div class="carousel">
          <div class="carousel-slide" onclick="window.open('https://example.com', '_blank')">
            <img src="https://via.placeholder.com/800x300/FF5733/FFFFFF?text=Image+1" alt="Image 1">
            <div class="overlay">This is Image 1</div>
          </div>
          <div class="carousel-slide" onclick="window.open('https://example.com', '_blank')">
            <img src="https://via.placeholder.com/800x300/33FF57/FFFFFF?text=Image+2" alt="Image 2">
            <div class="overlay">This is Image 2</div>
          </div>
          <div class="carousel-slide" onclick="window.open('https://example.com', '_blank')">
            <img src="https://via.placeholder.com/800x300/5733FF/FFFFFF?text=Image+3" alt="Image 3">
            <div class="overlay">This is Image 3</div>
          </div>
        </div>
        <div class="carousel-controls">
          <button id="prev">Previous</button>
          <button id="next">Next</button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize();

    const slides = document.querySelectorAll('.carousel-slide');
    let currentIndex = 0;

    const updateCarousel = () => {
      const offset = -currentIndex * 100; // Move slides
      slides.forEach(slide => {
        slide.style.transform = `translateX(${offset}%)`;
      });
    };

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
      updateCarousel();
    });

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    });
  </script>
</body>
</html>
